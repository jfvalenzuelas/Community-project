{% extends 'community_main/base.html' %}
{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <h2 class="float-left">{{ product.title }}</h2>
            </div>
            <div class="col-6">
                <h2 class="float-right"><b>${{ product.price }}</b></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!--Carousel Wrapper-->
                <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
                    <!--Indicators-->
                    <ol class="carousel-indicators">
                        {% for p in photos %}
                            <li data-target="#carousel-example-1z" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.counter0 == 0 %} active {% endif %}"></li>
                        {% endfor %}
                    </ol>
                    <!--/.Indicators-->
                    <!--Slides-->
                    <div class="carousel-inner" role="listbox">
                        {% for p in photos %}
                            <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
                                <img class="d-block w-100" src="{{p.image.url}}" alt="First slide">
                            </div>
                        {% endfor %}
                    </div>
                    <!--/First slide-->
                    <!--/.Slides-->
                    <!--Controls-->
                    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <!--/.Controls-->
                </div>
                <!--/.Carousel Wrapper-->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Description</h2>
            </div>
            <div class="col-12">
                <span>{{ product.description }}</span>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <form action="{% url 'delete_post' product.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>   
{% endblock %}
