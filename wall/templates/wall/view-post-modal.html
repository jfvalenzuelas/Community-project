<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="viewPostModalBody">
            <h3>{{ post.created_by }}</h3>
            <p>{{ post.text }}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-like {% if liked_post %}liked{% endif %} mr-auto" action="{% url 'like_wall_post' post.id %}">
                <span class="oi oi-heart"></span>
                {{ post.likes }}
            </button>
            <small>{{ post.whenpublished }}</small>
            {% if post.created_by == request.user %}
                <div class="dropdown">
                    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownPostActionsButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Actions
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownPostActionsButton">
                        <form action="{% url 'delete_wall_post' post.id %}" method="POST">
                            {% csrf_token %}
                            <a class="dropdown-item" href="javascript:;" onclick="parentNode.submit();">Delete</a>
                        </form>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
